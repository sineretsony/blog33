{% extends 'blog/base.html' %}

{% block content %}
  <h1>User profile</h1>

  <form method="post" action="{% url 'profile' %}" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="id_avatar"></label>
      <div class="avatar-circle">
        <img src="{{ form2.instance.avatar.url }}" alt="Avatar" width="100">
      </div>
    </div>
    
    <div class="form-group">
      <label for="id_username">Name:</label>
      <input type="text" name="username" id="id_username" class="form-control" value="{{ user.username }}" readonly>
    </div>

    <div class="form-group">
      <label for="id_email">Email:</label>
      <input type="email" name="email" id="id_email" class="form-control" value="{{ user.email }}" readonly>
    </div>
    
    <div class="form-group">
      <label for="id_social_networks">Social Networks:</label>
      <input type="text" name="social_networks" id="id_social_networks" class="form-control" value="{{ form2.instance.social_networks }}" readonly>
    </div>

    <a href="{% url 'update_profile' %}" class="btn btn-primary">Update profile</a>
  </form>
  <p></p>

  <style>
    .avatar-circle {
      overflow: hidden;
      border-radius: 50%;
      width: 130px;
      height: 130px;
      margin-bottom: 10px;
      position: relative;
    }

    .avatar-circle img {
      width: 100%;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
{% endblock %}
